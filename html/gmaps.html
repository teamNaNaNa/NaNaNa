<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>地図ルート表示</title>
    <style type="text/css">
        #map {
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
<div id="map"></div>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="http://raw.githubusercontent.com/HPNeo/gmaps/master/gmaps.js"></script>
    <script>
        window.onload = function(){
            var lat = 35.170694;//緯度
            var lng = 136.88163699999995;//経度
            var map = new GMaps({
                div: "#map",//id名
                lat: lat,
                lng: lng,
                zoom: 13//縮尺
            });
            map.drawRoute({
              origin: [35.170694, 136.88163699999995],//出発点の緯度経度
              destination: [35.183766, 136.900294],//目標地点の緯度経度
              travelMode: 'walking',//モード(walking,driving)
              strokeColor: '#2ecc40',//ルートの色
              strokeOpacity: 0.8,//ルートの透明度
              strokeWeight: 4//ルート線の太さ
            });
       　　　map.addMarker({
                lat: lat,
                lng: lng,
                title: "名古屋駅",
                infoWindow: {
                    content: "<p>名古屋駅スタート</p>"
                }
            });
            map.addMarker({
                lat: 35.183766,
                lng: 136.900294,
                title: "名古屋城",
                infoWindow: {
                    content: "<p>名古屋城ゴール</p>"
                }
            });
	    map.drawRoute({
            origin: [35.170694, 136.88163699999995],//出発点の緯度経度
            destination: [35.195838, 136.896815],//目標地点の緯度経度
            travelMode: 'walking',//モード(walking,driving)
            strokeColor: '#dc143c',//ルートの色
            strokeOpacity: 0.8,//ルートの透明度
            strokeWeight: 4//ルート線の太さ
        });
	map.addMarker({
                lat: 35.195838,
                lng: 136.896815,
                title: "名古屋高校",
                infoWindow: {
                    content: "<p>名古屋高校ゴール</p>"
        }
	});
	map.drawRoute({
            origin: [35.170694, 136.88163699999995],//出発点の緯度経度
            destination: [35.162134, 136.863096],//目標地点の緯度経度
            travelMode: 'walking',//モード(walking,driving)
            strokeColor: '#0000ff',//ルートの色
            strokeOpacity: 0.8,//ルートの透明度
            strokeWeight: 4//ルート線の太さ
        });
	map.addMarker({
                lat: 35.162134,
                lng: 136.863096,
                title: "飯田女学院本校",
                infoWindow: {
                    content: "<p>飯田女学院本校ゴール</p>"
        }
	});
        };
    </script>
</body>
</html>
